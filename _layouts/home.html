<!DOCTYPE HTML>
<html class="no-js">
<head>
<!-- Basic Page Needs
  ================================================== -->
<title>Lilo.Zone</title>
{% include meta.html %}
{% include css.html %}

<!-- SLIDER REVOLUTION 4.x CSS SETTINGS -->
<link rel="stylesheet" type="text/css" href="css/extralayers.css" media="screen" />	
<link rel="stylesheet" type="text/css" href="vendor/revslider/css/settings.css" media="screen" />

<!-- GOOGLE FONTS FOR REVOLUTION SLIDER ONLY -->
<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,900' rel='stylesheet' type='text/css' />
<link href='http://fonts.googleapis.com/css?family=Raleway:100,200,300,800,900' rel='stylesheet' type='text/css' />

</head>
<body class="header-style1">
<!--[if lt IE 7]>
	<p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>

<div class="body">
	{% include topbar.html %}
    {% include site-header.html %}

    <div class="hero-area">
    	<!-- Start Hero Slider -->
      	<div class="slider-rev-cont">
          	<div class="tp-banner-container">
            	<div class="tp-banner">
            		<ul style="display:none;">
                		<!-- SLIDE  -->
                    	<li data-transition="fade" data-slotamount="1" data-masterspeed="1000"  data-saveperformance="off"  data-title="">
                        	<!-- MAIN IMAGE -->
                        	<img src="images/header/zone4.jpg"  alt="fullslide1"  data-bgposition="center top" data-bgfit="cover" data-bgrepeat="no-repeat">
                        	<!-- LAYERS -->
                
                        	<!-- LAYER NR. 1 -->
                        	<div class="tp-caption light_heavy_60 sfb rtt tp-resizeme"
                            	data-x="center" data-hoffset="20"
                            	data-y="center" data-voffset="0"
                            	data-speed="600"
                            	data-start="800"
                            	data-easing="Power4.easeOut"
                            	data-splitin="none"
                            	data-splitout="none"
                            	data-elementdelay="0.01"
                            	data-endelementdelay="0.1"
                            	data-endspeed="500"
                            	data-endeasing="Power4.easeIn"
                            	style="z-index: 2; max-width: auto; max-height: auto; white-space: nowrap;">
                        	</div>
                
                        	<!-- LAYER NR. 2 -->
                        	<div class="tp-caption light_medium_30_shadowed sfb rtt tp-resizeme"
                            	data-x="center" data-hoffset="20"
                            	data-y="center" data-voffset="70"
                            	data-speed="600"
                            	data-start="900"
                            	data-easing="Power4.easeOut"
                            	data-splitin="none"
                            	data-splitout="none"
                            	data-elementdelay="0.01"
                            	data-endelementdelay="0.1"
                            	data-endspeed="500"
                            	data-endeasing="Power4.easeIn"
                            	style="z-index: 3; max-width: auto; max-height: auto; white-space: nowrap;">
                        	</div>
                    	</li>
                		<!-- SLIDE  -->
                    	<li data-transition="fade" data-slotamount="1" data-masterspeed="1000"  data-saveperformance="off"  data-title="">
                        	<!-- MAIN IMAGE -->
                        	<img src="images/header/kids.jpg"  data-bgposition="center top" data-bgfit="cover" data-bgrepeat="no-repeat">
                        	<!-- LAYERS -->
                
                        	<!-- LAYER NR. 1 -->
                        	<div class="tp-caption light_medium_20_shadowed sfb rtt tp-resizeme"
                            	data-x="left" data-hoffset="20"
                            	data-y="bottom" data-voffset="-80"
                            	data-speed="600"
                            	data-start="800"
                            	data-easing="Power4.easeOut"
                            	data-splitin="none"
                            	data-splitout="none"
                            	data-elementdelay="0.01"
                            	data-endelementdelay="0.1"
                            	data-endspeed="500"
                            	data-endeasing="Power4.easeIn"
                            	style="z-index: 2; max-width: auto; max-height: auto; white-space: nowrap;">
                        	</div>
                
                        	<!-- LAYER NR. 2 -->
                        	<div class="tp-caption small_light_white sfb rtt tp-resizeme"
                            	data-x="left" data-hoffset="20"
                            	data-y="bottom" data-voffset="-50"
                            	data-speed="600"
                            	data-start="900"
                            	data-easing="Power4.easeOut"
                            	data-splitin="none"
                            	data-splitout="none"
                            	data-elementdelay="0.01"
                            	data-endelementdelay="0.1"
                            	data-endspeed="500"
                            	data-endeasing="Power4.easeIn"
                            	style="z-index: 3; max-width: auto; max-height: auto; white-space: nowrap;">
                        	</div>
                    	</li>
                    	<!-- SLIDE  -->
                    	<li data-transition="fade" data-slotamount="1" data-masterspeed="1000" data-thumb=""  data-saveperformance="off"  data-title="">
                        	<!-- MAIN IMAGE -->
                       		<img src="images/header/cutter.jpg"  alt="fullslide2"  data-bgposition="center top" data-bgfit="cover" data-bgrepeat="no-repeat">
                        	<!-- LAYERS -->
                
                        	<!-- LAYER NR. 1 -->
                        	<div class="tp-caption light_medium_20_shadowed sfb rtt tp-resizeme"
                            	data-x="left" data-hoffset="20"
                            	data-y="bottom" data-voffset="-40"
                            	data-speed="600"
                            	data-start="800"
                            	data-easing="Power4.easeOut"
                            	data-splitin="none"
                            	data-splitout="none"
                            	data-elementdelay="0.01"
                            	data-endelementdelay="0.1"
                            	data-endspeed="500"
                            	data-endeasing="Power4.easeIn"
                            	style="z-index: 2; max-width: auto; max-height: auto; white-space: nowrap;">
                        	</div>
                    	</li>
                	</ul>	
                	<div class="tp-bannertimer" style="display:none;"></div>	
            	</div>
        	</div>
      	</div>
        <!-- End Hero Slider -->
    </div>
    <!-- Notive Bar -->
    <div class="notice-bar">
      	<div class="container">
        </div>
    </div>
    <!-- Start Body Content -->
  	<div class="main" role="main">
    	<div id="content" class="content full">
            <div class="container">
            	<div class="row">
                    <ul class="isotope-grid isotope events-grid grid-list" data-sort-id="grid">
                   	</ul>
              	</div>
          	</div>
        </div>
   	</div>
    <!-- End Body Content -->
    <!-- Notive Bar -->
    
    
    <!-- Start site footer -->
    {% include footer.html %}
    <!-- End site footer -->
  	<a id="back-to-top"><i class="fa fa-chevron-up"></i></a>  
</div>

<script src="js/jquery-2.1.3.min.js"></script> <!-- Jquery Library Call -->
<script src="vendor/prettyphoto/js/prettyphoto.js"></script> <!-- PrettyPhoto Plugin -->
<script src="js/ui-plugins.js"></script> <!-- UI Plugins -->
<script src="js/helper-plugins.js"></script> <!-- Helper Plugins -->
<script src="vendor/owl-carousel/js/owl.carousel.min.js"></script> <!-- Owl Carousel -->
<script src="js/bootstrap.js"></script> <!-- UI -->
<script src="js/init.js"></script> <!-- All Scripts -->
<script src="js/event-filter.js"></script>
<script src="vendor/flexslider/js/jquery.flexslider.js"></script> <!-- FlexSlider -->
<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>

<!-- SLIDER REVOLUTION 4.x SCRIPTS  -->
<script type="text/javascript" src="vendor/revslider/js/jquery.themepunch.tools.min.js"></script>   
<script type="text/javascript" src="vendor/revslider/js/jquery.themepunch.revolution.min.js"></script>
<script type="text/javascript">
	jQuery(document).ready(function() {
		jQuery('.tp-banner').show().revolution(
		{
			dottedOverlay:"none",
			delay:9000,
			startwidth:1060,
			startheight:500,
			hideThumbs:200,
			
			thumbWidth:100,
			thumbHeight:50,
			thumbAmount:5,
			
			navigationType:"none",
			navigationArrows:"solo",
			navigationStyle:"preview2",
			
			touchenabled:"on",
			onHoverStop:"on",
			
			swipe_velocity: 0.7,
			swipe_min_touches: 1,
			swipe_max_touches: 1,
			drag_block_vertical: false,
									
									
			keyboardNavigation:"on",
			
			navigationHAlign:"center",
			navigationVAlign:"bottom",
			navigationHOffset:0,
			navigationVOffset:20,

			soloArrowLeftHalign:"left",
			soloArrowLeftValign:"center",
			soloArrowLeftHOffset:20,
			soloArrowLeftVOffset:0,

			soloArrowRightHalign:"right",
			soloArrowRightValign:"center",
			soloArrowRightHOffset:20,
			soloArrowRightVOffset:0,
					
			shadow:0,
			fullWidth:"on",
			fullScreen:"off",

			spinner:"spinner0",
			
			stopLoop:"off",
			stopAfterLoops:-1,
			stopAtSlide:-1,

			shuffle:"off",
			
			autoHeight:"off",						
			forceFullWidth:"off",						
									
									
									
			hideThumbsOnMobile:"off",
			hideNavDelayOnMobile:1500,						
			hideBulletsOnMobile:"off",
			hideArrowsOnMobile:"off",
			hideThumbsUnderResolution:0,
			
			hideSliderAtLimit:0,
			hideCaptionAtLimit:0,
			hideAllCaptionAtLilmit:0,
			startWithSlide:0
		});				
	});	//ready
</script>

</body>
</html>
